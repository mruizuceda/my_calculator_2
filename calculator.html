<!DOCTYPE html>
<html>
<head>
	<title>
		Calculator
	</title>
	<meta charset="utf-8"><script type="text/javascript">
		function square() 
		{  
			var num = document.getElementById("n1");  
			num.value = Math.pow(num.value, 2);
		}

		function cube() 
		{  
			var num = document.getElementById("n1");  
			num.value = Math.pow(num.value, 3);
		}

		function sin() 
		{  
			var num = document.getElementById("n1");  
			num.value = Math.sin(num.value, 3);
		}
		function n4() 
		{  
			var num = document.getElementById("n1");  
			num.value = Math.pow(num.value, 4);
		}
	</script>
</head>
<body>  
	<h1>Calculadora de Miguel Angel Ruiz Uceda</h1>  
	Number:  <input type="text" id="n1">  <p>    
	<button onclick="square()"> x^2 </button>  </p>
	<button onclick="cube()"> x^3 </button>  </p>
	<button onclick="sin()"> ^3 </button>  </p>
	<button onclick="n4()"> x^4 </button>  </p>

</body>
</html>
